name: Build ksud
on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string
      use_cache:
        required: false
        type: boolean
        default: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - uses: Swatinem/rust-cache@v2
      with:
        workspaces: userspace/ksud
        cache-targets: false

    - uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25b
        local-cache: true

    - name: Build new su
      working-directory: ./userspace/su
      run: ndk-build nsu

    - name: Copy su
      run: |
          cp ./userspace/su/obj/local/x86_64/nsu ./userspace/ksud/bin/x86_64/su
          cp ./userspace/su/obj/local/arm64-v8a/nsu ./userspace/ksud/bin/aarch64/su

    - name: Install cross
      run: cargo install cross

    - name: Build ksud
      run: cross build --target ${{ inputs.target }} --release --manifest-path ./userspace/ksud/Cargo.toml

    - name: Upload ksud artifact
      uses: actions/upload-artifact@v3
      with:
        name: ksud-${{ inputs.target }}
        path: userspace/ksud/target/**/release/ksud

